<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = async function () {
      try {
        const response = await fetch("redirect-url.txt");
        const url = (await response.text()).trim();

        if (url.startsWith("http")) {
          window.location.href = url;
        } else {
          document.body.innerHTML = "<p>Invalid redirect URL.</p>";
        }
      } catch (error) {
        document.body.innerHTML = "<p>Failed to load redirect URL.</p>";
        console.error(error);
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
